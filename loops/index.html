                    <div class="thinProgressBarUpper"><div class="statBar skillExpBar townExpBar" id="skillPyromancyLevelBar"></div></div>

                    <div class="showthis" style="width:490px">
                        <span class="localized" data-lockey="skills>pyromancy>desc"></span><br><br>
                        <div class="medium bold localized" data-lockey="skills>tooltip>level"></div> <div id="skillPyromancyLevelExp"></div>/<div id="skillPyromancyLevelExpNeeded"></div> <div class="statTooltipPerc">(<div id="skillPyromancyLevelProgress"></div>%)</div><br>
                        <span class="localized" data-lockey="skills>pyromancy>desc2"></span>
                    </div>
                </div>
            </div>
            <div id="buffList" style="width:100%;margin-top:25px;flex-direction: column;display:none;">
                <div class="showthat">
                    <div class="large bold localized" data-lockey="buffs>title"></div>
                    <div class="showthis localized" data-lockey="buffs>tooltip>no_reset_on_restart"></div>
                </div><br>
                <div style="display: flex;flex-direction: row;">
                    <div style="display: flex;flex-direction: column;">
                        <div class="buffContainer showthat" id="buffRitualContainer">
                            <img src="img/darkRitual.svg" style="height: 20px;width:20px;margin-right: -15px;margin-top: -3px;">
                            <div class="skillLabel bold localized" style="font-size: 27px;margin-top: -7px;" data-lockey="buffs>dark_ritual>label"></div>
                            <div class="showthisbuff">

                                <span class="localized" data-lockey="buffs>dark_ritual>desc2"></span>
                            </div>
                        </div>
                        <div class="buffContainer showthat" id="buffImbuementContainer">

                                <span class="localized" data-lockey="buffs>imbue_mind>desc"></span>
                            </div>
                        </div>
                        <div class="buffContainer showthat" id="buffFeastContainer">
                            <img src="img/greatFeast.svg" style="height: 20px;width:20px;margin-right: -18px;margin-top: -3px;">
                        <div class="skillLabel bold localized" style="font-size: 27px;margin-top: -7px;" data-lockey="buffs>great_feast>label"></div>
                        <div class="showthisbuff">
                            <span class="localized" data-lockey="buffs>great_feast>desc"></span>
                        </div>

                    </div>

                        </div>

    <div id="actionsColumn" style="width:350px;vertical-align:top;">
        <div id="actionList" style="width:100%;text-align:center;">
            <div class="showthat">
                <div class="large bold localized" style="margin-right: -49px;" data-lockey="actions>title_list"></div>
                <div class="showthis">
                    <i class='actionIcon fa fa-circle-thin'></i> <span class='localized' data-lockey="actions>tooltip>icons>circle_thin"></span><br>
                    <i class='actionIcon fa fa-plus'></i> <span class='localized' data-lockey="actions>tooltip>icons>plus"></span><br>
                    <i class='actionIcon fa fa-minus'></i> <span class='localized' data-lockey="actions>tooltip>icons>minus"></span><br>
                    <i class='actionIcon fa fa-arrows-h'></i> <span class='localized' data-lockey="actions>tooltip>icons>arrows_h"></span><br>
                    <i class='actionIcon fa fa-sort-up'></i> <span class='localized' data-lockey="actions>tooltip>icons>sort_up"></span><br>
                    <i class='actionIcon fa fa-sort-down'></i> <span class='localized' data-lockey="actions>tooltip>icons>sort_down"></span><br>
                    <i class='actionIcon fa fa-times'></i> <span class='localized' data-lockey="actions>tooltip>icons>times"></span><br>
                    <span class='localized' data-lockey="actions>tooltip>list_explanation"></span>

                    <div class="showthat" style="position:absolute;bottom:0;left:0;width:100%;">
                        <div class="bold localized" data-lockey="actions>tooltip>mana_used"></div> <div id="totalTicks"></div>
                        <div class="showthis localized" data-lockey="actions>tooltip>mana_used_explanation"></div>
                    </div>
                </div><div style="width:65%;height:100%;background-color:#cdded2;text-align:center;vertical-align:top;position:relative;">

                    </div>
                </div>
            </div>
            <div id="actionChanges" style="text-align:left;width:100%;margin-top:5px;">

                    <input type="checkbox" id="addActionTop" class="checkbox">
                    <label for="addActionTop" class="localized" data-lockey="actions>tooltip>add_action_top"></label>
                </div>
                <div style="float:right;text-align:right;">
